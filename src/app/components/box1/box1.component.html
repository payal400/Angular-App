<div class="container mt-1 bg-success p-2 text-white bg-opacity-75">
  <h1 class="text-center">Parent Component</h1>
  <p>{{childData}}</p>

  <!-- <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="value">
  </mat-form-field>

  <button mat-raised-button color="primary" style="margin-left: 10px;">Submit</button> -->

  <form [formGroup]="profileForm" class="form-container" (ngSubmit)="onSubmit()">
    <mat-card class="mb-2" style="text-align: center;">
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <mat-form-field class="full-width">
              <input formControlName="firstName" matInput placeholder="First name">
            </mat-form-field>
          </div>
          <div class="col-md-6 col-sm-6">
            <mat-form-field class="full-width">
              <input formControlName="lastName" matInput placeholder="Last name">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea formControlName="address" matInput placeholder="Address"></textarea>
            </mat-form-field>
          </div>
          <div class="col-sm-6 top-padding">
            <mat-form-field class="full-width" apperance="fill">
              <mat-label>Select DOB</mat-label>
              <input formControlName="dob" matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-md-12">
            <mat-radio-group formControlName="gender" class="margin-left">
              <mat-radio-button value="male">Male</mat-radio-button>
              <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </div> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid"
          style="width: 20%;">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>


  <app-box2 [formGroup]="profileForm" [uname]="username" (notify)="parentMethod($event)"></app-box2>
</div>
